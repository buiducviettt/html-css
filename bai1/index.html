<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>ĐĂNG KÝ HỌC VIÊN</h2>
        </div>
    
   <form action="">

       Họ và tên: 
       <input type="text" name="fullname"> <br><br>
       Ngày sinh:
       <input type="date" name="birthday" ><br><br>
       Giới tính:
       <input type="radio" name="gender" value="male">Nam 
       <input type="radio" name="gender" value="female">Nữ <br><br>
       Địa chỉ: <textarea name="address"  cols="24" rows="4"></textarea> <br><br> 
        Lớp:
        
        <select name="class" >
            <option value="choose">-Chọn lớp-</option>
            <option value="class1">Lớp 1</option>
            <option value="class2">Lớp 2</option>
            <option value="class3">Lớp 3</option>
            <option value="class4">Lớp 4</option>
        </select><br><br>
        Email:
        <input type="email" name="email"> <br><br>
        Điện thoại:
        <input type="tel" name="phone" pattern="[0-9]{10}"><br><br>
        <input type="button" value="Đăng ký">
        <input type="button"value="Nhập lại">












   </form>
    </div>
    
    

   
    
</body>
</html>
